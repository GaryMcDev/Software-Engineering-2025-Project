<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Data Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
    .status-success {
      color: green;
    }
    .status-error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Meater Device Logger</h2>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" class="input-field" placeholder="Enter your username">
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" class="input-field" placeholder="Enter your password">
    </div>

    <button id="loginBtn" class="button">Login</button>

    <p id="statusMessage" class="status-message"></p>

    <hr>

    <div>
      <h3>Device Data</h3>
      <p id="deviceData">No device data available.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
